<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptMeow - About Us</title>

    <header>
        <img src="Images/AdoptMeow.png" alt="AdoptMeow">
        <nav>
            <a href="index.html">Home</a>
            <a href="cats.html">Cats</a> 
            <a href="aboutus.html">About Us</a>
        </nav>

    </header>
    <h3>Contact Form</h3>
    <h4>If you are interested in adopting a cat, please specify the name of the cat in the subject box.</h4>

<div class="container">
  <form action="confirmation.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address..">

    <label for="communication">Preferred way of communication</label>
    <select id="communication" name="Communication">
      <option value="phone">Phone</option>
      <option value="email">Email</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
    <footer>
        <p>&copy; 2022 AdoptMeow</p>

        <img src="Images/Instagram.png" alt="instagram icon">
        <img src="Images/Twitter.png" alt="twitter icon">
        <img src="Images/Facebook.png" alt="facebook icon">
        </div>
    </footer>
    
</body>
